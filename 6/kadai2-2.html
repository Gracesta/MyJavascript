<html>
    <!-- 画像を見る権限には、インタネット環境かつiedのウェブページにログインで認証することが必要である -->
 <head>

    <script type="text/javascript">
        var color_set = new Array("red", "blue", "yellow");                 //　色の情報をArrayに入れる
        var now = 0;
        window.setInterval(setcolor, 1000);

        function setcolor(){
            document.getElementById("txt1").style.color = color_set[now++];　// nowによって、現在の色情報をDIVに上塗りする、nowに１を足す
            if(now == 3) now = 0;                                           // nowが３になったら、０に書き換える
        }

       </script>
 </head>
 <body>
    <div id = "txt1" style = "position:absolute;left:0px;top:0px">I am a student.</div>
 </body>
</html>
